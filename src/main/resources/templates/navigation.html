<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <!--顶部导航栏-->
    <div th:fragment="navi">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">兰舒的社区</span>
                    </button>
                    <a class="navbar-brand" href="/">兰舒的社区</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <!--placeholder-->
                            <input type="text" class="form-control" placeholder="搜索问题">
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li th:if="${session.user != null}">
                            <a href="/publish">提问</a>
                        </li>
                        <!--session中存在user信息，则为登录状态，并显示用户名信息-->
                        <li class="dropdown" th:if="${session.user != null}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                               aria-expanded="false" >
                                <span th:text="${session.user.getName()}"></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/profile/myquestions">我的问题</a></li>
                                <li><a href="/profile/myreturncard">我的回答</a></li>
                                <li><a href="/logout">退出登录</a></li>
                            </ul>
                        </li>
                        <!--未登录状态，则显示出登录按钮-->
                        <li th:unless="${session.user != null}">
                            <!--登陆按钮绑定url https://github.com/login/oauth/authorize-->
                            <a href="https://github.com/login/oauth/authorize?client_id=d8240b39094d7bb72dfc&redirect_uri=http://localhost:8888/callback&scope=user&state=1">
                                登录
                            </a>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
</body>
</html>
