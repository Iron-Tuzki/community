<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>发布文章：兰舒的社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <!--引入 community.css 文件-->
    <link rel="stylesheet" href="/css/community.css">
    <!--提供下拉功能-->
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>

<body>
<!--顶部导航栏-->
<div th:insert="~{navigation :: navi}"></div>

<!--publish 主页面，调用community中的main类-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" name="title" id="title" class="form-control"  th:value="${title}" placeholder="问题标题……">
                </div>

                <div class="form-group">
                    <label for="description">问题补充说明</label>
                    <textarea name="description" id="description" class="form-control" th:text="${description}" cols="30" rows="10" placeholder="补充说明……"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" name="tag" class="form-control" id="tag" th:value="${tag}" placeholder="输入标签，以逗号隔开">
                </div>

                <div class="container-fluid main">
                    <div class="row">
                        <!-- th:if="${error != null} 如果没有错误信息则不展示-->
                        <div  class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
                            <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:if="${error != null}" th:text="${error}"></div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <!--发布按钮 调用btn btn-success btn-publish 三个类-->
                            <button type="submit" class="btn btn-success btn-publish">
                                发布
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="background-color: #777777;height: 200px">
            <h3>问题发起指南</h3>
            问题标题:请用精简的语言描述您发布的问题，不超过25字<br>
            问题补充:详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料<br>
            选择标签:选择-个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
</body>
</html>
