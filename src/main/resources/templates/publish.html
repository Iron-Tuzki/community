<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>发布文章：兰舒的社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <!--引入 community.css 文件-->
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>

<body>
<!--顶部导航栏-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">兰舒的社区</span>
            </button>
            <a class="navbar-brand" href="#">兰舒的社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <!--placeholder-->
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish">发布</a>
                </li>
                <!--session中存在user信息，则为登录状态，并显示用户名信息-->
                <li class="dropdown" th:if="${session.user != null}">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                   aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">消息中心</a></li>
                    <li><a href="#">个人资料</a></li>
                    <li><a href="#">退出登录</a></li>
                </ul>
                </li>
                    <!--未登录状态，则显示出登录按钮-->
                    <li th:unless="${session.user != null}">
                        <!--登陆按钮绑定url https://github.com/login/oauth/authorize-->
                        <a href="https://github.com/login/oauth/authorize?client_id=d8240b39094d7bb72dfc&redirect_uri=http://localhost:8888/callback&scope=user&state=1">
                        登录
                    </a>
                    </li>

                </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<!--publish 主页面，调用community中的main类-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" name="title" id="title" class="form-control"  th:value="${title}" placeholder="问题标题……">
                </div>

                <div class="form-group">
                    <label for="description">问题补充说明</label>
                    <textarea name="description" id="description" class="form-control" th:text="${description}" cols="30" rows="10" placeholder="补充说明……"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" name="tag" class="form-control" id="tag" th:value="${tag}" placeholder="输入标签，以逗号隔开">
                </div>

                <div class="container-fluid main">
                    <div class="row">
                        <!-- th:if="${error != null} 如果没有错误信息则不展示-->
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:if="${error != null}" th:text="${error}"></div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <!--发布按钮 调用btn btn-success btn-publish 三个类-->
                            <button type="submit" class="btn btn-success btn-publish">发布</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="background-color: #8a6d3b;height: 200px">
            <h3>问题发起指南</h3>
            问题标题:请用精简的语言描述您发布的问题，不超过25字<br>
            问题补充:详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料<br>
            选择标签:选择-个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
</body>
</html>
